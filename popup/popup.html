<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      width: 500px;
      height: 300px;
    }
    .list {
      display: flex;
      flex-wrap: wrap;
    }

    .item {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      border: 1px solid gray;
    }
  </style>
  <body>
    <main class="container">
      <h1>Welcome to Catify!</h1>
      <div class="list">
        <img
          src="https://img.freepik.com/free-photo/closeup-shot-of-a-cute-ginger-kitten-staring-at-the-camera-isolated-on-a-white-wall_181624-45452.jpg?size=626&ext=jpg&ga=GA1.1.1880011253.1699833600&semt=sph"
          alt="cat 1"
          class="item"
        />
        <img
          src="https://img.freepik.com/free-photo/close-shot-of-a-cute-kitten-behind-a-blanket_181624-3364.jpg"
          alt="cat 2"
          class="item"
        />
        <img
          src="https://png.pngtree.com/thumb_back/fh260/background/20210409/pngtree-rules-of-biotex-cat-image_600076.jpg"
          alt="cat 3"
          class="item"
        />
        <img
          src="https://images.freeimages.com/images/large-previews/d3f/cat-1507244.jpg"
          alt="cat 4"
          class="item"
        />
        <img
          src="https://img.freepik.com/free-photo/closeup-shot-of-a-fluffy-ginger-domestic-cat-looking-directly-on-a-white-background_181624-46543.jpg?size=626&ext=jpg&ga=GA1.1.1880011253.1699833600&semt=sph"
          alt="cat 5"
          class="item"
        />
        <img
          src="https://img.freepik.com/free-photo/close-up-portrait-on-beautiful-cat_23-2149214373.jpg"
          alt="cat 6"
          class="item"
        />
        <img
          src="https://img.freepik.com/free-photo/cute-cat-relaxing-indoors_23-2150692894.jpg"
          alt="cat 7"
          class="item"
        />
      </div>
    </main>
    <script src="./popup.js"></script>
  </body>
</html>
